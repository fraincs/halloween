<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Luigi's Mansion Sounboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex">
      <img src="assets/luigi.png" alt="" />
    </div>
    <ul>
      <li data-song="poltergust3000inaction">Poltergust 3000 inaction</li>
      <li data-song="callingmario5">Mario</li>
    </ul>
    <script>
      const buttons = document.getElementsByClassName("button");
      document.addEventListener("click", event => {
        const audio = new Audio(`assets/${event.target.dataset.song}.wav`);
        if (audio !== undefined) {
          audio.play();
        }
      });
    </script>
  </body>
</html>
